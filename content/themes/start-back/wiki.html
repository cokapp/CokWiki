<div class="wiki-meta">
	<h3>
		<%=model.title%>
		<small><a href="<%=model.url%>?opera=edit">编辑</a></small>
	</h3>
	<ul class="clearfix">
		<li class="date">
			<i class="glyphicon glyphicon-time"></i>
			<a href="/wiki/timeline/<%=model.date.format('YYYYMMDD')%>">
				<%-model.date.format('MMM DD, YYYY')%>
			</a>
		</li>
		<li class="tags">
			<i class="glyphicon glyphicon-tags"></i>
			<%
				for(var i in model.meta.tags){
					var tag = model.meta.tags[i];
			%>
			<a href="/wiki/tags/<%=tag%>" class="badge"><%=tag%></a>
			<%}%>
		</li>
	</ul>
</div>

<%if(model.opera === 'edit'){%>
	<form method="post" action="<%-model.url%>">
	    <div class="ui form">
	    	<input type="submit" class="ui blue submit button" value="提 交" />
	    	<a href="<%=model.url%>" class="ui blue submit button" title="取 消">取 消</a>
	        <div class="field">
	            <textarea name="source"><%-model.source%></textarea>
	        </div>
	    </div>
	</form>
<%}else if(model.opera === 'discuss'){%>
	<div>
		discuss
	</div>
<%}else if(model.opera === 'view'){%>
	<article id="<%=model.url%>" class="wiki">
		<div class="wiki-content">
			<%-model.content%>
		</div>
		<div class="wiki-nav">
		</div>
	</article>
<%}%>
