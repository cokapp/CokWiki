<link href="/asserts/css/login.css" rel="stylesheet">

<div class="login-box">
  
  <%if(model.error != null){%>
  <div class="cok-alert cok-bg-danger cok-danger">验证失败！ </div>
  <<%}%>
  
  <form class="login-form" role="form" method="POST" action="?oper=edit">
    <div class="form-group">
      <input type="text" class="form-control" id="username" name="username" placeholder="账号" required autofocus>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="password" name="password" placeholder="密码" required autofocus>
    </div>
    <div class="form-group">
      <input type="submit" class="form-control login-button" value="登 录">
    </div>
    <div class="form-group cok-util-clearfix">
      <div class="cok-util-fleft">
        <label for="remember">保持登录</label>
        <input type="checkbox" id="remember" name="remember" value="remember-me">
      </div>
      <div class="cok-util-fright">
        <a href="./register" title="注册账号">没有账号？</a>
      </div>
    </div>
  </form>
</div>
