
<%if(model.oper === 'edit'){%>
	<form method="post" action="<%-model.url%>">
	    <div class="editor">
	    	<div class="edit-tool">
		    	<input type="submit" class="ui blue submit button" value="提 交" />
		    	<a href="<%=model.url%>" class="ui blue submit button" title="取 消">取 消</a>
	    	</div>
	        <textarea id="source" name="source" class="hidden"><%-model.source%></textarea>
	        <div id="epiceditor"></div>
	    </div>
	</form>

<%}else if(model.oper === 'discuss'){%>
	<div class="discuss">
		<!--高速版，加载速度快，使用前需测试页面的兼容性-->
		<div id="SOHUCS"></div>
		<script>
		  (function(){
		    var appid = 'cyrnqgQz5',
		    conf = 'prod_0bd89fe2745146e98235668be9b4f884';
		    var doc = document,
		    s = doc.createElement('script'),
		    h = doc.getElementsByTagName('head')[0] || doc.head || doc.documentElement;
		    s.type = 'text/javascript';
		    s.charset = 'utf-8';
		    s.src =  'http://assets.changyan.sohu.com/upload/changyan.js?conf='+ conf +'&appid=' + appid;
		    h.insertBefore(s,h.firstChild);
		    window.SCS_NO_IFRAME = true;
		  })()
		</script>                
	</div>
<%}else if(model.oper === 'view'){%>
	<article id="<%=model.url%>" class="wiki">
		<div class="wiki-content">
			<%-model.content%>
		</div>
		<div class="wiki-nav">
		</div>
	</article>
<%}%>
