<ul class="sidebar clearfix">
    <li class="logo">
        <img src="/asserts/img/cover.png">
    </li>
    <li class="title">
        <h2><%=siteConf.title%></h2>
        <h3><%=siteConf['sub-title']%></h3>
    </li>
    <hr>
    <li class="menus clearfix">
        <ul>

            <%for(var i in siteConf.links){
                var link = siteConf.links[i];
            %>
            <li><a href="<%=link.url%>" title="<%=link.title%>"><%=link.title%></a></li>
            <%}%>
        </ul>
    </li>
</ul>
